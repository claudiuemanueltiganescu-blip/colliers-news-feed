name: Update RSS feed

on:
  workflow_dispatch:
  schedule:
    - cron: "20 6 * * *" # daily 06:20 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Build RSS
        run: |
          python build_colliers_rss.py --out docs/colliers-news.xml --limit 50
          echo "=== docs folder ==="
          ls -lah docs
          echo "=== first lines of feed ==="
          head -n 20 docs/colliers-news.xml

      - name: Commit & push if changed
        run: |
          # Fail early if the file wasn't created
          if [ ! -f "docs/colliers-news.xml" ]; then
            echo "ERROR: docs/colliers-news.xml was not created."
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage the generated file FIRST (this catches new/untracked files)
          git add docs/colliers-news.xml

          # If nothing staged, exit
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "Update RSS feed"
          git push
