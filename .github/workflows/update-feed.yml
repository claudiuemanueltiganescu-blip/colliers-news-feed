name: Update RSS feed

on:
  workflow_dispatch:
  schedule:
    - cron: "20 6 * * *" # daily 06:20 UTC

permissions:
  contents: write

env:
  LISTING_URL: "https://www.colliers.com/en/countries/united-states/commercial-real-estate-news"
  FEED_OUT: "docs/colliers-news.xml"
  FEED_LIMIT: "50"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build RSS
        run: |
          python build_colliers_rss.py --listing "${LISTING_URL}" --out "${FEED_OUT}" --limit "${FEED_LIMIT}"
          echo "=== docs folder ==="
          ls -lah docs
          echo "=== first lines of feed ==="
          head -n 40 "${FEED_OUT}"

      - name: Commit & push if changed
        run: |
          if [ ! -f "${FEED_OUT}" ]; then
            echo "ERROR: ${FEED_OUT} was not created."
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "${FEED_OUT}"

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "Update RSS feed"
          git push
