name: Update RSS feed

on:
  workflow_dispatch:
  schedule:
    - cron: "17 * * * *" # every hour at :17 UTC

permissions:
  contents: write

env:
  # Colliers listing that contains the top News section you wanted
  COLLIERS_LISTING_URL: "https://www.colliers.com/en/countries/united-states/commercial-real-estate-news"

  # Northmarq "load more" base (avoids the robot-check listing page)
  NORTHMARQ_LOAD_MORE_BASE: "https://www.northmarq.com/northmarq_load_more/transactions/transactions"
  NORTHMARQ_PAGES: "3"

  FEED_OUT: "docs/colliers-news.xml"
  TOTAL_LIMIT: "50"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build RSS
        run: |
          python build_colliers_rss.py \
            --colliers "${COLLIERS_LISTING_URL}" \
            --northmarq_base "${NORTHMARQ_LOAD_MORE_BASE}" \
            --northmarq_pages "${NORTHMARQ_PAGES}" \
            --out "${FEED_OUT}" \
            --total_limit "${TOTAL_LIMIT}"
          echo "=== docs folder ==="
          ls -lah docs

      - name: Commit & push if changed
        run: |
          if [ ! -f "${FEED_OUT}" ]; then
            echo "ERROR: ${FEED_OUT} was not created."
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "${FEED_OUT}"

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "Update RSS feed"
          git push
